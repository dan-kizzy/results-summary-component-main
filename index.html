<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="left-section">
      <h3>Your Result</h3>
      <div class="circle">
        <h1 class="number" >76</h1>
        <p>of 100</p>
      </div>
      <h1>Great</h1>
      <p>You scored higher than 65% of the people who have taken <br>these tests</p>
    </div>
    <div class="right-section">
      <h3>Summary</h3>
      <div class="reaction" id="reaction">
        <section class="left">
          <img src="./assets/images/icon-reaction.svg" alt="" class="icon"><h3 id="text-react">Reaction</h3>
        </section>
        <section class="right">
          <p>80 <span class="hundred">/100</span></p>
        </section>
      </div>
      <div class="reaction" id="memory">
        <section class="left">
          <img src="./assets/images/icon-memory.svg" alt="" class="icon"><h3 id="text-memory">Memory</h3>
        </section>
        <section class="right"> 
          <p>92 <span class="hundred">/100</span></p>
        </section>
      </div>
      <div class="reaction" id="Verbal">
        <section class="left">
          <img src="./assets/images/icon-verbal.svg" alt="" class="icon"><h3 id="text-verbal">Verbal</h3>
        </section>
        <section class="right">
          <p>61 <span class="hundred">/100</span></p>
        </section>
      </div>
      <div class="reaction" id="visual">
        <section class="left">
          <img src="./assets/images/icon-visual.svg" alt="" class="icon"><h3 id="text-visual">Visual</h3>
        </section>
        <section class="right">
          <p>73 <span class="hundred">/100</span></p>
        </section>
      </div>
      <button>Continue</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/profile/dan-kizzy">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/dan-kizzy/results-summary-component-main">EZEKIEL DANIEL WONDER</a>.


</body>
</html>
